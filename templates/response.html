<table>
    <tr>
        <th>Group</th>
        <th>Lenth in px</th>
        <th>Lenth in mm</th>
        <th>Width in mm</th>
        <th>Height in mm</th>
    </tr>
    {{ range .Results }}
        <tr>
            <td>{{ .Group }}</td>
            <td>{{ .LengthPx }}</td>
            <td>{{ .LengthMm }}</td>
            <td>{{ .WidthMm }}</td>
            <td>{{ .HeightMm }}</td>
        </tr>
    {{ end }}
</table>
